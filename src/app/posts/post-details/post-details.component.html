<div class="container">
    <img [src]="post?.url" [alt]="post?.title" class="post-image">
    <div class="row">
      <div class="col-md-11">
        <h2>{{post?.title | uppercase}} </h2>
      </div>
    </div>
  
    <hr>
    <div class="row" style="margin-bottom: 10px;">
      {{post?.body}}
    </div>
    </div>
