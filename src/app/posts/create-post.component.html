<h1>New Post</h1>
<hr>
<div class="col-md-6">
  <form #newPostForm="ngForm" (ngSubmit)="savePost()" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="title">Post Title:</label>
      <em *ngIf="newPostForm.controls['title']?.invalid && (newPostForm.controls['title']?.touched)">Required</em>
      <input [(ngModel)]="title" name="title" id ="title" required id="title" type="text" class="form-control" placeholder="Title of your post..." />
    </div>
    <div class="form-group" >
      <label for="body">Post Body:</label>
      <em *ngIf="newPostForm.controls['body']?.invalid && (newPostForm.controls['body']?.touched)">Required</em>
      <input [(ngModel)]="body" name="body" id="body" required id="postBody" type="text" class="form-control" placeholder="Post body..." />
    </div>
    <div class="form-group" >
      <label for="id">Post ID:</label>
      <em *ngIf="newPostForm.controls['id']?.invalid && (newPostForm.controls['id']?.touched)">Required</em>
      <input [(ngModel)]="id" name="id" required id="id" type="text" class="form-control" placeholder="Id of the post..." />
    </div>
    <div class="form-group" >
      <label for="userId">User ID:</label>
      <em *ngIf="newPostForm.controls['userId']?.invalid && (newPostForm.controls['userId']?.touched)">Required</em>
      <input [(ngModel)]="userId" name="userId" id="userId" required id="userId" type="text" class="form-control" placeholder="Id of the user..." />
    </div>
    
    <div class="form-group">
      <label for="url">Url:</label>
      <em *ngIf="newPostForm.controls['url']?.invalid && (newPostForm.controls['url']?.touched)">Required</em>
      <input [(ngModel)]="url" name="url" id="url" type="text" class="form-control" placeholder="Url..." />
    </div>
    <div class="form-group">
      <label for="thumbnailUrl">Thumbnail Url:</label>
      <em *ngIf="newPostForm.controls['thumbnailUrl']?.invalid && (newPostForm.controls['thumbnailUrl']?.touched)">Required</em>
      <input [(ngModel)]="thumbnailUrl" name="thumbnailUrl" id="thumbnailUrl" type="text" class="form-control" placeholder="Thumbnail Url..." />
    </div>
    
    <button type="submit" [disabled]="newPostForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
